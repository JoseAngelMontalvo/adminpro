<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.aria-valuenow]="progress1" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progress1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                        [attr.aria-valuenow]="progress2" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progress2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increasing (valueMod)="progress1 = $event" name="Progress Bar Blue" [progress]="progress1">
                </app-increasing>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increasing (valueMod)="progress2 = $event" name="Progress Bar Orange" [progress]="progress2">
                </app-increasing>
            </div>
        </div>
    </div>
</div>
