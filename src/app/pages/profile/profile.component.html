<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User profile</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="saveProfile(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" name="name" [ngModel]="user.name" class="form-control" required
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" name="email" [ngModel]="user.email" [disabled]="user.google"
                                class="form-control" required placeholder="User email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i> Save</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">User picture profile</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>
                <img *ngIf="!imageTemp" [src]="user.img | image" class="imageProfilePreview">
                <img *ngIf="imageTemp" [src]="imageTemp" class="imageProfilePreview">
                <div class="form-group">
                    <input type="file" (change)="selectImage($event.target.files[0])">
                </div>

                <button (click)="upDateImage()" [disabled]="!imageProfile" type="button"
                    class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i> Load</button>
            </div>
        </div>
    </div>
</div>
